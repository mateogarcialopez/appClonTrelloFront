<app-menu></app-menu>
<div class="card mx-auto mt-5" style="width: 600px;">
    <div class="card-header">
        Create new note
    </div>
    <div class="card-body">
        <form [formGroup]="formularioCreado">
            <div class="form-group">
                <label for="">Titulo</label>
                <input type="text" class="form-control" formControlName="titulo">
            </div>
            <div class="form-group">
                <label for="">Descripci√≥n</label>
                <input type="text" class="form-control" formControlName="descripcion">
            </div>
            <div class="form-group">
                <input type="file" class="d-none" (change)="imageSelected($event)" #image>
                <img [src]="imageOnSelected || 'assets/img/noimage.png'" (click)="image.click()">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block" (click)="crearNota()">Crear nota</button>
            </div>
        </form>
    </div>
</div>
