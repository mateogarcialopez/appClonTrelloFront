<app-menu></app-menu>
<div class="container mt-5">
    <h1 class="text-center mb-5">Mis tareas creadas</h1>
    <div class="row">
        <div class="card col-md-4 p-4" style="width: 18rem;" *ngFor="let note of notes">
            <img src="http://localhost:3000/{{note.img}}" class="card-img-top mx-auto" style="width: 300px; height: 300px;" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">{{note.titulo}}</h5>
                <p class="card-text text-center">{{note.descripcion}}</p>
                <a class="float-left" href=""><i class="fas fa-trash-alt fa-3x"></i></a>
                <a class="float-right" [routerLink]="['/editNote/', note._id]"><i class="far fa-edit fa-3x"></i></a>
            </div>
        </div>
    </div>
</div>
