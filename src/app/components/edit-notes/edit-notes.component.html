<app-menu></app-menu>
<div class="card mx-auto mt-5" style="width: 600px;">
    <div class="card">
        <div class="card-header">
            <h1 class="text-center">Editar Nota</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="formulario">
                <div class="form-group">
                    <label for="">Titulo</label>
                    <input type="text" class="form-control" formControlName="titulo">
                </div>
                <div class="form-group">
                    <label for="">Descripcion</label>
                    <textarea type="text" class="form-control" formControlName="descripcion"></textarea>
                </div>
                <div class="form-group mx-auto">
                    <input type="file" class="d-none" (change)="imageSelected($event)" #image>
                    <img [src]="imageOnSelected || 'assets/img/noimage.png'" (click)="image.click()">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block" (click)="edit()">Editar</button>
                </div>
            </form>
        </div>
    </div>
</div>
